<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../img/nota.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1><b>Depósito</b></h1>
        <form action="" method="" name="" onsubmit="return depositar()">
            <h2 id="h2"><b>Informe a quantidade de cada célula que quer depositar no Caixa Eletrônico</b></h2>
            <div id="centro1">
                <div>
                    <img src="../img/2reais.jpg" alt="2 reais"> X 
                    <input type="number" name="" id="2reais" required>
                </div>
                <div>
                    <img src="../img/10reais.jpg" alt="10 reais"> X 
                    <input type="number" name="" id="10reais" required>
                </div>
                <div>
                    <img src="../img/50reais.jpg" alt="50 reais"> X 
                    <input type="number" name="" id="50reais" required>
                </div>
                <div class="espaco">
                    <img src="../img/5reais.jpg" alt="5 reais"> X 
                    <input type="number" name="" id="5reais" required>
                </div>
                <div class="espaco">
                    <img src="../img/20reais.jpg" alt="20 reais"> X 
                    <input type="number" name="" id="20reais" required>
                </div>
                <div class="espaco">
                    <img src="../img/100reais.jpg" alt="100 reais"> X 
                    <input type="number" name="" id="100reais" required>
                </div>
            </div>
            <div>
                <input type="submit" value="Depositar">
            </div>
        </form>
    </div>
    <script src="../atm.js"></script>
</body>
</html>
